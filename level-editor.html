<!DOCTYPE html>
<html>
<head>
    <title>level editor</title>
    <meta charset="UTF-8">
    <style type="text/css">


        .canvas
        {
            border: 2px solid #333;
            float: left;
        }

        .sidebar
        {
            float: right;
            width: 250px;
        }

        .content
        {
            margin-right: 250px;
            overflow: scroll;
            position: fixed;
            height: 100%;
        }

        .point__input
        {
            width: 30px;
        }

        .point__enter{
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <div class="editor"></div>
</div>

<div class="content">
    <canvas class="canvas" width="1000" height="600"></canvas>
</div>
<script type="text/javascript" src="https://yastatic.net/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="https://yastatic.net/underscore/1.6.0/underscore.js"></script>
<script type="text/javascript" src="https://yastatic.net/backbone/1.1.2/backbone.js"></script>
<script type="text/javascript" src="level-editor.js"></script>
</body>
</html>
